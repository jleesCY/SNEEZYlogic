<!DOCTYPE html>
<html lang="en" style="height:100%;margin:0">
    <head>
        <title>SNEEZYreport</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <link href="../css/index.css" rel="stylesheet">
        <script src="https://smtpjs.com/v2/smtp.js"></script>
        
    </head>
    <body style="height:100%;width:100%;background-color:rgb(30,30,30);font-family:monospace;color:white;">
        <div style="display:grid;grid-template-rows:auto 30px;height:100%">
            <div style="padding-left:10px">
                <div><strong style="font-size:40pt;color:white">SNEEZY</strong><span style="color:rgb(255,100,100);font-size:36pt">report</span></div>
                <form action="", method="POST">
                    <h5>My name is <input required name="name" placeholder="John Doe" oninput="document.getElementById('n').innerHTML = event.target.value"></h5>
                    <h5>Today I will be <select required name="type">
                        <option>reporting a bug</option>
                        <option>suggesting a feature</option>
                        <option>making a comment</option>
                    </select></h5>
                    <h5>I just have to say...</h5>
                    <textarea required style="width:99%;height:100px" name="message" placeholder="this is the greatest logic simulator I have ever used in my life thanks so much for your contribution to society :)"></textarea></h5>
                    <h5>Sincerely, <span id="n"></span></h5>
                    <button type="submit">Send</button>
                </form>
            </div>
            <div style="display:grid;grid-template-columns:auto auto;">
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        
    </body>
</html>
